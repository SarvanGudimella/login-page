<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portal Access</title>
    <meta name="description" content="Futuristic animated login portal with geometric assembly">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyber-blue: hsl(195, 100%, 60%);
            --cyber-purple: hsl(285, 85%, 65%);
            --cyber-dark: hsl(8, 20%, 8%);
            --cyber-card: hsl(215, 28%, 12%);
            --cyber-border: hsl(215, 28%, 25%);
            --cyber-text: hsl(200, 20%, 98%);
            --cyber-muted: hsl(200, 15%, 70%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--cyber-dark);
            color: var(--cyber-text);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Grid */
        .bg-grid {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            border: 1px solid var(--cyber-blue);
            opacity: 0.2;
        }

        /* Data Streams */
        .data-streams {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .data-stream {
            position: absolute;
            height: 1px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--cyber-blue), transparent);
            animation: data-stream 3s linear infinite;
        }

        /* Geometric Shapes */
        .shape {
            position: absolute;
            width: 48px;
            height: 48px;
            left: 50%;
            top: 50%;
            opacity: 0;
        }

        .shape-inner {
            width: 100%;
            height: 100%;
            border: 2px solid var(--cyber-blue);
            background: rgba(195, 234, 255, 0.2);
        }

        .shape-circle .shape-inner {
            border-radius: 50%;
        }

        .shape-diamond .shape-inner {
            transform: rotate(45deg);
        }

        /* Portal */
        .portal-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .portal-frame {
            position: relative;
            width: 384px;
            height: 384px;
        }

        .portal-outer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid rgba(195, 234, 255, 0.5);
            animation: cyber-glow 2s ease-in-out infinite;
        }

        .portal-inner {
            position: absolute;
            inset: 16px;
            border: 2px solid rgba(240, 125, 255, 0.6);
        }

        .portal-center {
            position: absolute;
            inset: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(195, 234, 255, 0.2), rgba(240, 125, 255, 0.2));
            border: 1px solid rgba(195, 234, 255, 0.4);
            animation: cyber-glow 2s ease-in-out infinite;
        }

        /* Login Form */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 384px;
            background: rgba(215, 228, 245, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(195, 234, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(195, 234, 255, 0.25);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.3);
            filter: blur(10px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(195, 234, 255, 0.2), transparent, rgba(240, 125, 255, 0.2));
            border-radius: 16px;
            animation: cyber-glow 2s ease-in-out infinite;
        }

        .card-header {
            text-align: center;
            padding: 32px 32px 16px;
            position: relative;
        }

        .portal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyber-blue), var(--cyber-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: cyber-glow 2s ease-in-out infinite;
        }

        .portal-icon-inner {
            width: 32px;
            height: 32px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
        }

        .portal-icon-inner::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--cyber-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
        }

        .card-description {
            color: var(--cyber-muted);
            font-size: 14px;
        }

        .card-content {
            padding: 0 32px 32px;
            position: relative;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--cyber-text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(215, 228, 245, 0.1);
            border: 1px solid rgba(195, 234, 255, 0.3);
            border-radius: 8px;
            color: var(--cyber-text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 0 2px rgba(195, 234, 255, 0.2);
        }

        .form-input::placeholder {
            color: var(--cyber-muted);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--cyber-blue), var(--cyber-purple));
            border: none;
            border-radius: 8px;
            color: var(--cyber-dark);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: scale(1.05);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--cyber-border);
        }

        .divider-text {
            margin: 0 16px;
            font-size: 12px;
            color: var(--cyber-muted);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--cyber-muted);
        }

        .signup-link button {
            color: var(--cyber-blue);
            background: none;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .signup-link button:hover {
            color: rgba(195, 234, 255, 0.8);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--cyber-blue);
            border-radius: 50%;
            animation: particle-float 4s ease-in-out infinite;
        }

        /* Tech Status */
        .tech-status {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(195, 234, 255, 0.6);
        }

        .status-tl { top: 16px; left: 16px; }
        .status-tr { top: 16px; right: 16px; }
        .status-bl { bottom: 16px; left: 16px; }
        .status-br { bottom: 16px; right: 16px; }

        /* Animations */
        @keyframes shape-fly-in {
            0% {
                opacity: 0;
                transform: var(--start-transform) scale(0.5);
            }
            70% {
                opacity: 0.8;
                transform: var(--end-transform) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: var(--end-transform) scale(1);
            }
        }

        @keyframes portal-assemble {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1) rotate(90deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        @keyframes portal-emerge {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(10px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        @keyframes cyber-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(195, 234, 255, 0.3), inset 0 0 20px rgba(195, 234, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(195, 234, 255, 0.6), inset 0 0 30px rgba(195, 234, 255, 0.2);
            }
        }

        @keyframes particle-float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-10px) rotate(120deg);
                opacity: 1;
            }
            66% {
                transform: translateY(5px) rotate(240deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes data-stream {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Animation classes */
        .animate-shape-fly {
            animation: shape-fly-in 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .animate-portal-assemble {
            animation: portal-assemble 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .animate-portal-emerge {
            animation: portal-emerge 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>
    <!-- Background Grid -->
    <div class="bg-grid" id="bgGrid"></div>

    <!-- Data Streams -->
    <div class="data-streams" id="dataStreams"></div>

    <!-- Flying Geometric Shapes -->
    <div id="shapes"></div>

    <!-- Portal Frame -->
    <div class="portal-container" id="portalContainer">
        <div class="portal-frame">
            <div class="portal-outer">
                <div class="portal-inner">
                    <div class="portal-inner" style="transform: rotate(30deg);"></div>
                    <div class="portal-inner" style="inset: 8px; transform: rotate(60deg); opacity: 0.6;"></div>
                </div>
            </div>
            <div class="portal-center"></div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-card" id="loginCard">
            <div class="card-header">
                <div class="portal-icon">
                    <div class="portal-icon-inner"></div>
                </div>
                <h1 class="card-title">Portal Access</h1>
                <p class="card-description">Initialize quantum authentication sequence</p>
            </div>
            
            <div class="card-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Access Identifier</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your quantum ID"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Encryption Key</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your cipher sequence"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-button">
                        Initialize Portal
                    </button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">QUANTUM SECURE</span>
                    <div class="divider-line"></div>
                </div>
                
                <div class="signup-link">
                    New to the system? 
                    <button type="button" onclick="showSignupMessage()">Request Access Clearance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Tech Status -->
    <div class="tech-status status-tl">SYS_STATUS: ONLINE</div>
    <div class="tech-status status-tr">PORTAL_VER: 2.47.3</div>
    <div class="tech-status status-bl">ENCRYPTION: QUANTUM_256</div>
    <div class="tech-status status-br">CONNECTION: SECURE</div>

    <script>
        // Animation state
        let animationPhase = 'shapes';
        let showPortal = false;
        let showForm = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundGrid();
            createDataStreams();
            createShapes();
            startAnimationSequence();
            setupForm();
        });

        // Create background grid
        function createBackgroundGrid() {
            const grid = document.getElementById('bgGrid');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.left = `${(i % 5) * 20}%`;
                line.style.top = `${Math.floor(i / 5) * 25}%`;
                line.style.width = '20%';
                line.style.height = '25%';
                grid.appendChild(line);
            }
        }

        // Create data streams
        function createDataStreams() {
            const streams = document.getElementById('dataStreams');
            for (let i = 0; i < 5; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.top = `${20 + i * 15}%`;
                stream.style.animationDelay = `${i * 0.8}s`;
                streams.appendChild(stream);
            }
        }

        // Create geometric shapes
        function createShapes() {
            const shapesContainer = document.getElementById('shapes');
            const shapes = [
                { type: 'hexagon', delay: 0, startX: -200, startY: -100, endX: 50, endY: 50 },
                { type: 'triangle', delay: 0.3, startX: window.innerWidth, startY: -50, endX: -30, endY: 80 },
                { type: 'circle', delay: 0.6, startX: -100, startY: window.innerHeight, endX: 20, endY: -40 },
                { type: 'diamond', delay: 0.9, startX: window.innerWidth, startY: window.innerHeight, endX: -50, endY: -30 },
                { type: 'square', delay: 1.2, startX: window.innerWidth / 2, startY: -200, endX: 0, endY: 100 }
            ];

            shapes.forEach((shape, index) => {
                const shapeElement = document.createElement('div');
                shapeElement.className = `shape shape-${shape.type}`;
                
                const shapeInner = document.createElement('div');
                shapeInner.className = 'shape-inner';
                shapeElement.appendChild(shapeInner);
                
                // Set CSS custom properties for animation
                shapeElement.style.setProperty('--start-transform', 
                    `translate(${shape.startX}px, ${shape.startY}px) rotate(${Math.random() * 360}deg)`);
                shapeElement.style.setProperty('--end-transform', 
                    `translate(${shape.endX}px, ${shape.endY}px) rotate(0deg)`);
                
                shapeElement.style.animationDelay = `${shape.delay}s`;
                
                shapesContainer.appendChild(shapeElement);
            });
        }

        // Start animation sequence
        function startAnimationSequence() {
            // Start shape animations
            setTimeout(() => {
                const shapes = document.querySelectorAll('.shape');
                shapes.forEach(shape => {
                    shape.classList.add('animate-shape-fly');
                });
            }, 100);

            // Show portal
            setTimeout(() => {
                animationPhase = 'assembly';
                showPortal = true;
                const portal = document.getElementById('portalContainer');
                portal.classList.add('animate-portal-assemble');
            }, 2000);

            // Show form
            setTimeout(() => {
                animationPhase = 'portal';
                showForm = true;
                const form = document.getElementById('loginCard');
                form.classList.add('animate-portal-emerge');
                createParticles();
            }, 3500);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${15 + (i * 7)}%`;
                particle.style.top = `${20 + (i % 4) * 20}%`;
                particle.style.animationDelay = `${i * 0.3}s`;
                particle.style.animationDuration = `${4 + (i % 3)}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Setup form handling
        function setupForm() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Access coordinates required', 'error');
                    return;
                }
                
                showMessage('Portal access granted! Welcome to the system.', 'success');
            });
        }

        // Show message function
        function showMessage(message, type) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();

            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                ${type === 'error' ? 
                    'background: rgba(255, 59, 48, 0.9); color: white;' : 
                    'background: rgba(52, 199, 89, 0.9); color: white;'
                }
            `;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => messageEl.remove(), 300);
            }, 3000);
        }

        // Show signup message
        function showSignupMessage() {
            showMessage('Access clearance request submitted. Awaiting quantum verification...', 'success');
        }

        // Add slide animations for messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
